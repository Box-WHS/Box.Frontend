<div class="container" *ngIf="subject">
  <div class="inner-container">
    <mat-card
      class="card"
      [routerLink]="cardsExist() ? 'learn' : null"
      [ngClass]="!cardsExist() ? 'disabled' : null"
      [matTooltip]="!cardsExist() ? 'FÃ¼ge Karten hinzu, um das Fach zu lernen' : null">
      <mat-card-header>
        <mat-card-title >Lernen</mat-card-title>
        <mat-card-subtitle style="font-size: 15pt;">Lerne das Set {{subject.name}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    <mat-card class="card" routerLink="edit">
      <mat-card-header>
        <mat-card-title >Bearbeiten</mat-card-title>
        <mat-card-subtitle style="font-size: 15pt;">Bearbeite das Set {{subject.name}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>
