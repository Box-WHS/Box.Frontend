<div class="app-container center outer-center">
  <div class="inner-center">
    <h1>Du hast dein Passwort vergessen?</h1>
    <p>Macht nichts. Wir schicken Dir eine E-Mail zum Zurücksetzen zu.<br/>Du musst uns nur verraten, wie du heißt oder wie deine E-Mail lautet.</p>
    <form [formGroup]="resetForm" (submit)="onSubmit()">
      <section>
        <mat-form-field>
          <input matInput formControlName="Username" [placeholder]="placeholder" [type]="inputType" maxlength="64" (keyup)="onInputChange()">
          <mat-error *ngIf="resetForm.controls['Username'].errors">Der Nutzername fehlt</mat-error>
        </mat-form-field>
      </section>
      <section>
        <table width="80%" align="center">
          <tr>
            <td colspan="2" align="center" *ngIf="resetForm.controls['Username'].value">
                <app-captcha (resolved)="onCaptchaResolved($event)"></app-captcha>
                <mat-hint *ngIf="resetForm.controls['Captcha'].errors"><br/>Das Captcha muss gelöst sein</mat-hint>
            </td>
          </tr>
          <br/>
          <tr>
            <td>
              <button
                mat-raised-button
                color="primary"
                type="button"
                [routerLink]="[ '../' ]">
                Zurück
              </button>
            </td>
            <td>
              <button
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="resetForm.status !== 'VALID'">
                Passwort zurücksetzen
              </button>
            </td>
          </tr>
        </table>
      </section>
    </form>
  </div>
</div>
