<div class="app-container center outer-center">
  <div class="inner-center">
    <h1>Tritt der Box bei</h1>
    <p>Blub.</p>
    <form [formGroup]="registerForm" (submit)="onSubmit()">
      <section>
        <mat-form-field>
          <input matInput formControlName="username" placeholder="Nutzername" type="search" maxlength="64">
          <mat-error *ngIf="registerForm.controls.username.errors">Der Nutzername fehlt</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput email formControlName="email" placeholder="E-Mail" type="email" maxlength="64">
          <mat-error *ngIf="registerForm.controls.email.errors">Die E-Mail ist nicht gültig</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput email formControlName="emailConfirm" placeholder="E-Mail bestätigen" type="email" maxlength="64">
          <mat-error *ngIf="registerForm.controls.email.errors">Die E-Mail ist nicht gültig</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="password" placeholder="Passwort" type="password" maxlength="64">
          <mat-error *ngIf="registerForm.controls.password.errors">Das Passwort fehlt</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="passwordConfirm" placeholder="Passwort bestätigen" type="password" maxlength="64">
          <mat-error *ngIf="registerForm.controls.password.errors">Das Passwort fehlt</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="firstName" placeholder="Vorname" type="text" maxlength="64">
          <mat-error *ngIf="registerForm.controls.firstName.errors">Der Vorname fehlt</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="lastName" placeholder="Nachnahme" type="text" maxlength="64">
          <mat-error *ngIf="registerForm.controls.lastName.errors">Der Nachname fehlt</mat-error>
        </mat-form-field>
      </section>
      <section>
        <table width="80%" align="center">
          <tr>
            <td colspan="2" align="center">
              <app-captcha (resolved)="onCaptchaResolved($event)"></app-captcha>
              <mat-hint *ngIf="registerForm.controls.captcha.errors"><br/>Das Captcha muss gelöst sein</mat-hint>
            </td>
          </tr>
          <br/>
          <tr>
            <td>
              <button
                mat-raised-button
                color="primary"
                type="button"
                [routerLink]="[ '../' ]">
                Zurück
              </button>
            </td>
            <td>
              <button
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="registerForm.status !== 'VALID'">
                Registrieren
              </button>
            </td>
          </tr>
        </table>
      </section>
    </form>
  </div>
</div>
