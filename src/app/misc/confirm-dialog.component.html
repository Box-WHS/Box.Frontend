<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.content}}</mat-dialog-content>
<mat-dialog-actions style="margin-top: 1rem; display: flex; justify-content: center;">
  <button mat-raised-button style="margin-right: 1rem" [color]="!data.yesLabelWarn ? 'primary' : ''" (click)="onClose(false)">{{data.noLabel}}</button>
  <button mat-raised-button (click)="onClose(true)" [color]="data.yesLabelWarn ? 'warn': ''">{{data.yesLabel}}</button>
</mat-dialog-actions>
